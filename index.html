<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação com Jquery</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="col-md-6 offset-md-3">
    <form class="text-light p-5 form-register">

        <p class="h4 mb-4 text-center">Cadastre-se</p>
        
        <div class="form-group">
            <input type="text" id="name" class="form-control" placeholder="Nome" value="teste">
            <span class="text-danger" id="msgname" style="display: none;">Nome Precisa ter no minimo 3 digitos</span>
        </div>

        <div class="form-group">
            <input type="email" id="email" class="form-control" placeholder="E-mail">
            <span class="text-danger" id="msgemail" style="display: none;">Email Invalido</span>
        </div>

        <div class="form-group">
            <input type="password" id="password" class="form-control" placeholder="Password">
            <span class="text-danger" id="msgpassword" style="display: none;">A senha precisa ter no minimo 8 digitos</span>
        </div>
        <div class="form-group">
            <input type="password" id="confirmpassword" class="form-control" placeholder="Confirmar Senha">
            <span class="text-danger" id="msgconfirmpassword" style="display: none;">Senhas não conferem</span>
        </div>

        <div class="form-group">
            <input type="tel" id="phone" class="form-control" placeholder="Telefone" pattern="[0-9]{2} [0-9]{1} [0-9]{4} [0-9]{4}">
            <small>Formato Telefone: 81 9 8672 4039</small>
        </div>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="check">
            <label class="form-check-label">Concordo com os <a href="#">Termos de Serviço</a></label>
            <span class="text-danger" id="msgcheck" style="display: none;">Você precisa concordar com os termos de Uso</span>

          </div>

        <button class="btn btn-info my-4 btn-block" id="cadastre-se">Cadastre-se</button>

    </form>
</div>

 
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous">
    </script>
    
    <script src="script.js"></script>

</body>
</html>
